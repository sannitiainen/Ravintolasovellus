{% extends "layout.html" %}


{% block title %}Etusivu{% endblock %}
{% block content %}
    <h2>Etusivu</h2>
    Tervetuloa sovellukseen!


{% if restaurants %}
    <ul>
    {% for restaurant in restaurants %}
        <li><a href="/restaurant/{{ restaurant.id }}">{{ restaurant.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants found.</p>
{% endif %}
{% endblock %}
